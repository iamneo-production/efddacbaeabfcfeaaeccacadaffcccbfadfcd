<form>
    <h1>Currency Converter</h1>
    <div id="Amount">
      <label for="Amount">Amount</label>
      <input type="text" id="amount" name="amount" [(ngModel)]="amount">
    </div>
    <div id="fromCurrency">
        <select id="fromCurrency" class="form-control" name="fromCurrency" [(ngModel)]="fromCurrency">
          <option value="USD">USD</option>
          <option value="INR">INR</option>
          <option value="GBP">GBP</option>
        </select>
    </div>
    <div id="toCurrency">
        <select id="toCurrency" class="form-control" name="toCurrency"[(ngModel)]="toCurrency">
            <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="GBP">GBP</option>
        </select>
    </div>
        <button id="submitButton" (click)="convert()">submit</button>
        <div id="result">
          <ng-container id="resValue">{{result}}</ng-container>
        </div>
  </form>
