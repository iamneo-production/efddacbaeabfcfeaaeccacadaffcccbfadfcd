<div class="wrapper">
<h1>Currency Converter</h1>
<form action="#">
  <div class="Rs">
    <p>Amount</p>
    <input type="text" value="1">
  </div>
  <div class="drop-down">
    <div class="Source CCY">
      <p>fromCurrency</p>
        <select [(ngModel)]="fromCurrency
          <option value="USD">USD</option>
          <option value="INR">INR</option>
          <option value="GBP">GBP</option>
        </select> 
    </div>
    <div class="Target CCY">
      <p>toCurrency</p>
        <select [(ngModel)]="toCurrency">
          <option value="USD">USD</option>
          <option value="INR">INR</option>
          <option value="GBP">GBP</option>
        </select> 
    </div>
  </div>
  <button (click)="submitButton(fromCurrency,toCurrency)">Submit Button</button>
  <p>
    <span>Converted : {{resValue }} </span>
    </p>
</form>
</div>
