<form><div class="head">
    <header>
       <h1 style="font-size: 35px;align-items: center;padding-top: 10px;"> Currency Converter</h1></header>
   </div>
   <div class="form-group" >
   <div class="dropdown1" style="align-items:center" >
       <label for="fromCurrency">FROM</label>
  <select id="fromCurrency" name="fromCurrency"  [(ngModel)]="fromCurrency" class="form-control">
  <option value=79.677056>INR</option> 
  <option value=1.126735>USD</option>
  <option value=0.876893>GBP</option></select></div>
  <br /> <br />
  
       <div class="example-container" >
  <label for="amount" style="font-size: 20px;padding-left: 9px;">Enter Amount</label>
  <br>
  <input type="text" [(ngModel)]="amount" class="text" id="amount" name="amount"  placeholder="eg.500">
  
   </div>
  <br /> <br />
  <div class="dropdown" style="align-items:center" >
  
      <label for="toCurrency">TO</label>
      <select class="form-control" id="toCurrency" name="toCurrency" [(ngModel)]="toCurrency"  >
       <option value=79.677056>INR</option>
       <option value=1.126735>USD</option>
       <option value=0.876893>GBP</option>
     
      </select>
  </div>
  <br>
  <br/>
   <button id="submitButton" (click)="convert()">CONVERT</button>
  <div id="result">
   <ng-container  id="resValue">{{num}}
   </ng-container></div>
  </div>
  </form>
