<form>
<h1> Currency Converter</h1>
   <div class="form-group" >
   <div class="dropdown">
       <label for="fromCurrency">From</label>
  <select id="fromCurrency" name="fromCurrency" [(ngModel)]="fromCurrency" class="form-control">
  <option value=79.677056>INR</option> 
  <option value=1.126735>USD</option>
  <option value=0.876893>GBP</option></select></div>
  <br /> <br />
    <div class="example-container">
  <label for="amount">Enter Amount</label>
  <br>
  <input type="text" [(ngModel)]="amount" class="text" id="amount" name="amount"  placeholder="eg.500">
   </div>
  <div class="dropdown">
      <label for="toCurrency">To</label>
      <select class="form-control" id="toCurrency" name="toCurrency" [(ngModel)]="toCurrency"  >
       <option value=79.677056>INR</option>
       <option value=1.126735>USD</option>
       <option value=0.876893>GBP</option>
      </select>
  </div>
  <br>
  <div class="resut">
   <button id="submitButton" (click)="convert()"  class="bt1">CONVERT</button>
   <button (click)="reset()" class="bt2" title="RESET">RESET</button>
  </div>
  <br />
  <div id="result"  class="final" >
   <ng-container  id="resValue">{{result}}
   </ng-container></div>
  </div>
  </form>
