<form>
    <h1>Currency Converter</h1>
    <div class="form-group">
      <label for="Amount">Amount</label>
      <input id="amount" class="form-control" type="text" name="amount" [(ngModel)]="amount">
      <div class="dropdown">
        <select class="form-control" name="fromCurrency" id="fromCurrency" [(ngModel)]="fromCurrency">
          <option value="1.126735">USD</option>
          <option value="79.677056">INR</option>
          <option value="0.876893">GBP</option>
        </select>
        <select class="form-control" name="toCurrency" id="toCurrency" [(ngModel)]="toCurrency">
          <option value="1.126735">1.126735</option>
          <option value="79.677056">79.677056</option>
          <option value="0.876893">0.876893</option>
        </select>
      </div>
        <button id="submitButton" class="btn" (click)="submitButton()">submit</button>
        <div id="result">
          <ng-container id="resValue">{{result}}</ng-container>
        </div>
    </div>
  </form>
