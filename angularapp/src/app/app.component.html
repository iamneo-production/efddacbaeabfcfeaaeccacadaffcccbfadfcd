<form>
    <h1>Currency Converter</h1>
      <label for="Amount">Amount</label>
      <input type="text" id="amount" name="amount" [(ngModel)]="amount">
        <select id="fromCurrency" name="fromCurrency" [(ngModel)]="fromCurrency">
          <option value="USD">USD</option>
          <option value="INR">INR</option>
          <option value="GBP">GBP</option>
        </select>
        <select id="toCurrency" name="toCurrency"[(ngModel)]="toCurrency">
            <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="GBP">GBP</option>
        </select>
        <button id="result" (click)="submitButton()">submit</button>
          <ng-container id="resValue">{{result}}</ng-container>
  </form>
