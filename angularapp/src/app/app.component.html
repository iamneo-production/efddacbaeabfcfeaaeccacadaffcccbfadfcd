<div class="wrapper">
<h1>Currency Converter</h1>
<form action="#">
  <div class="Amount">
    <p>Amount</p>
    <input type="text" value="1">
  </div>
  <div class="drop-down">
    <div class="Source CCY">
      <p>fromCurrency</p>
      <div class="select-box">
        <select>
          <option value="USD">USD</option>
          <option value="INR">INR</option>
          <option value="GBP">GBP</option>
        </select> 
      </div>
    </div>
    <div class="Target CCY">
      <p>toCurrency</p>
      <div class="select-box">
        <select>
          <option value="USD">USD</option>
          <option value="INR">INR</option>
          <option value="GBP">GBP</option>
        </select> 
      </div>
    </div>
  </div>
  <div class
</form>
<button (click)="submitButton(fromCurrency,toCurrency)">submit</button>
<p>
<span>Converted : {{resValue }} </span>
</p>
</div>
